<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="script.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 300px;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .chat-header {
      background-color: #3498db;
      color: #fff;
      padding: 10px;
      text-align: center;
      font-size: 18px;
    }

    .chat-messages {
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 10px;
    }

    .message .user {
      font-weight: bold;
      color: #3498db;
    }

    .message .text {
      margin-left: 10px;
    }

    .chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .input-box {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .send-button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <title>KakaoTalk-like Chat</title>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">KakaoTalk-like Chat</div>
  <div class="chat-messages" id="chat-messages">
    <!-- Messages will be added dynamically using JavaScript -->
  </div>
  <div class="chat-input">
    <input type="text" class="input-box" id="message-input" placeholder="Type your message...">
    <button class="send-button" onclick="sendMessage()">Send</button>
  </div>
</div>

</body>
</html>
