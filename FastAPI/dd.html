<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-white text-gray-800">
    <div class="min-h-screen flex flex-col items-center justify-center">
        <div class="mb-8">
            <img src="https://unsplash.com/photos/IEiAmhXehwE/download?force=true&w=640" alt="ChatGPT Logo" class="h-32 mx-auto">
        </div>
        <h1 class="text-2xl font-semibold mb-6">How can I help you today?</h1>
        <div class="grid grid-cols-2 gap-4 max-w-md">
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                Tell me a fun fact about the Roman Empire
            </button>
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                Help me pick a birthday gift for my mom who likes gardening
            </button>
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                Come up with concepts for a retro-style arcade game
            </button>
            <button class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                Write a thank-you note to a guest speaker for my class
            </button>
        </div>
        <div class="fixed bottom-0 left-0 right-0 p-4 bg-white border-t border-gray-200">
            <div class="flex items-center justify-between">
                <input type="text" placeholder="Message ChatGPT..." class="flex-1 p-2 border border-gray-300 rounded">
                <button class="ml-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    Send
                </button>
            </div>
        </div>
    </div>
    <script>
        // Add your JavaScript here if needed
    </script>
</body>
</html>
